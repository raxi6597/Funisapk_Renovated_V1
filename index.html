<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="https://i.ibb.co/VYTyTZt/Picsart-24-01-19-19-06-23-334.png" alt="Logo">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." id="search-input">
        <button id="search-button"><i class="fa-solid fa-search"></i></button>
      </div>
      <button id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
    </div>
  </header>


  <div class="menu-lateral" id="menu">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Juegos</a>
        <ul class="dropdown2">
          <li><a href="#" class="show-all-apps">Todos los juegos</a></li>
        </ul>
      </li>
      <li><a href="#">Ayuda</a></li>
<li><div class="dropdown">
  <a href="#" class="dropbtn">Tema</a>
  <div class="dropdown-content">
    <a href="#" id="default">Default</a>
    <a href="#" id="classic">Dark Mode Clásico</a>
    <a href="#" id="blue">Dark Mode Azul Profundo</a>
    <a href="#" id="green">Dark Mode Verde Neón</a>
    <a href="#" id="purple">Dark Mode Morado Real</a>
    <a href="#" id="red">Dark Mode Rojo Intenso</a>
  </div>
</div></li>
    </ul>
  </div>
  <div class="container-app">
    <div class="card" data-title="Minecraft">
      <div class="tag new">NEW</div>
      <div class="content">
        <div class="tag mod">MOD</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF7EUNy0DSNaENx1uKdl6LZJZq1Y2D6oiNFg&usqp=CAU" alt="App Icon" class="app-icon">

        <div class="text-container">
          <div class="title">Minecraft</div>
          <div class="category">Acción</div>
          <div class="size">↓ 120M</div>
        </div>
      </div>
      <div class="btns">
        <a href="#" class="descripcion"><i class="fa-solid fa-circle-info" onclick="openPopup()"></i></a>
        <a href="#" class="compartir" onclick="compartirJuego(event)"><i class="fa-solid fa-share-from-square"></i></a>
      </div>
    </div>
    <div class="card" data-title="Duolingo">
      <div class="tag new">NEW</div>
      <div class="content">
        <div class="tag mod">MOD</div>
        <img src="https://apkgstore.com/wp-content/uploads/2023/05/duolingo-aprende-idiomas-150x150.png" alt="App Icon" class="app-icon">

        <div class="text-container">
          <div class="title">Duolingo</div>
          <div class="category">Educación</div>
          <div class="size">↓ 600M</div>
        </div>

      </div>
      <div class="btns">
        <a href="#" class="descripcion"><i class="fa-solid fa-circle-info" onclick="openPopup()"></i></a>
        <a href="#" class="compartir" onclick="compartirJuego(event)" ><i class="fa-solid fa-share-from-square"></i></a>
      </div>
    </div>

  </div>

  <div class="popup" id="popup">
    <img src="" alt="" id="appIcon">
    <h2 id="title-app"></h2>
    <p id="categoría"></p>
    <p id="version"></p>
    <p id="descripcion"></p>
  
    <a href="" class="link-descarga">Descargar</a>
    <button onclick="closePopup()">Cerrar</button>
  </div>
  

  
  <script src="main.js"></script>
  <script src="JS /extracorInfo.js"></script>
  <script src="JS /categry.js"></script>
